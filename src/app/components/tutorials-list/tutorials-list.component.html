<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
          Search
        </button>

      </div>

    </div>
  </div>
  <div>
    <a href="add" class="btn btn-success">Add</a>
  </div>

  <div class="col-md-6">
    <h4>Tutorials and Type </h4>
    <ul class="list-group">
      <!DOCTYPE html>
      <html lang="en">

      <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>

      <body>

        <div class="container">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Type</th>
                <th>Tutorials</th>
                <th>Description</th>
              </tr>
            </thead>

            <tr *ngFor="let item of tutorials">
              <td>{{item?.id}}</td>
              <td>
                <a [routerLink]="[item.id]">{{item?.title}}</a>
              </td>
              <td>{{item?.description}}</td>



            </tr>
          </table>
        </div>
      </body>

      </html>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-tutorial-details [viewMode]="true" [currentTutorial]="currentTutorial"></app-tutorial-details>
  </div>
</div>
