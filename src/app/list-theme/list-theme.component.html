<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="nom" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
          Search
        </button>

      </div>

    </div>
  </div>
<div>
  <a href="add-theme" class="btn btn-success">Add</a>
</div>

<div class="col-md-6">
  <h4>Themes</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id </th>
        <th>NomTheme</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of themes">
        <td>{{ item?.id }}</td>
        <td>
          <a [routerLink]="['/update', item?.id]">{{item?.nom}}</a>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteTheme(item.id)">
            <i class="fa fa-trash"></i> <!-- IcÃ´ne de suppression -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>


</div>

<div class="col-md-6">
  <app-details-theme [viewMode]="true" [currentTheme]="currentTheme"></app-details-theme>
</div>
